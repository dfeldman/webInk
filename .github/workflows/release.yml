name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webink
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  build-esphome:
    name: Build ESPHome firmware
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Build ESPHome firmware
        run: bash ./build-esphome.sh

      - name: Upload firmware to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            client/build/webInk-esp32-c3.bin

  test-server:
    name: Run server integration test
    runs-on: ubuntu-latest
    needs: build-esphome

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync server environment
        working-directory: server
        run: uv sync

      - name: Run basic server integration test
        working-directory: server
        run: |
          uv run webInk.py &
          SERVER_PID=$!

          # Wait for server to become ready
          READY=0
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/api/config >/dev/null; then
              READY=1
              break
            fi
            sleep 1
          done

          if [ "$READY" -ne 1 ]; then
            echo "Server did not become ready in time" >&2
            kill "$SERVER_PID" || true
            exit 1
          fi

          uv run test_client.py --server http://127.0.0.1:8000 --api-key myapikey --device test_device --mode 800x480x1xB --tile-size 200 --no-sleep --basic

          kill "$SERVER_PID" || true
          wait "$SERVER_PID" || true

  build-and-push-docker:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test-server

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ env.VERSION }}
